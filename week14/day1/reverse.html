<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>

        <section id="section">
            <div id="div">
                <p id="p">Click me</p>
            </div>
        </section>
        
    </body>

    <script>
        section=document.getElementById('section');
        div=document.getElementById('div');
        p=document.getElementById('p');

        section.addEventListener('click',sectionClicked, true);
        div.addEventListener('click',divClicked,true);
        p.addEventListener('click',paraClicked, true);


        function sectionClicked(){
            alert('Section Clicked');
        }

        function divClicked(event){
            alert('Div Clicked');
            event.stopPropagation();
        }

        function paraClicked(){
            alert('Paragraph Clicked');
        }

    </script>
</html>
