<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timing functions</title>
    </head>
    <body>

        <h1>Timing functions</h1>
        <button onclick="startTimer()">Start timer</button>

        
        
    
        
    </body>

    <script>

        function startTimer(){
            setTimeout(greet,5000,"Nirmal"); //start a timer which executes the greet funcntion after 5000ms
        }

        function greet(name){
            alert('Hello there ' + name);
        }


    </script>
</html>
