<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
</head>
    <body>
        <h1>Slideshow</h1>

        <button onclick="previous()"><</button>
        <img id="image" src="" width="500">        
        <button onclick="next()">></button>
        
    </body>

    <script>
        images=["https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg",
        "https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x2.jpg",
        "https://www.cats.org.uk/media/13136/220325case013.jpg?width=500&height=333.49609375"
        ];

        var position=0;
        image=document.getElementById('image');
        image.src=images[position];


        function next(){
            position=position+1;
            if (position>=images.length){
                position=0;
            }
            image.src=images[position];
        }

        function previous(){
            position=position-1;
            if (position<0){
                position=images.length-1;
            }
            image.src=images[position];
        }

        setInterval(next,5000);
    </script>
</html>
